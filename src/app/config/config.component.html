<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-group *ngFor="let item of countries | keyvalue">
        <ion-item-divider color="light" sticky>
          <ion-checkbox
            [(ngModel)]="continentState[item.key].checked"
            [indeterminate]="continentState[item.key].indeterminateState"
            (click)="checkContinent(item.key)"
            labelPlacement="end"
          >
            <h1>{{ item.key }}</h1>
          </ion-checkbox>
        </ion-item-divider>
        <ion-item *ngFor="let country of item.value | keyvalue">
          <ion-toggle
            labelPlacement="end"
            [checked]="country.value.selected"
            (ionChange)="
              selectCountry(item.key, country.key, $event.detail.checked)
            "
          >
            {{ country.value.name.es }}
          </ion-toggle>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
